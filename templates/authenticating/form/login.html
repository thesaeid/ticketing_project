{% extends "parent/base.html" %}
{% load static %}
{% block title %} صفحه ورود {% endblock %}
{% block head %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
  <form method="post">
  {% csrf_token %}
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong">
                <div class="card-body p-5 text-center">

                  <p class="text-login mb-5">ورود</p>
                  

                  {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                  {% endif %}
                  <!-- Username textbox-->
                  <div class="form-outline mb-4">
                    <input type="email" id="" name="email" required class="form-control form-control-lg" placeholder="نام کاربری" />
                  </div>

                  <!-- password textbox-->
                  <div class="form-outline mb-4">
                    <input type="password" id="" name="password" required class="form-control form-control-lg" placeholder="رمز ورود"/>
                  </div>

                  <!-- Checkbox to inform saving password-->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">من را به خاطر بسپار</label>
                    </div>


                  <!-- Submit button -->
                  <button class="btn btn-primary" type="submit" href="/">ورود</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </form>

{% endblock %}
